<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">

            <!-- input search -->
            <lightning-input label="Search key" title="search"
            onchange={handleSearchKeyChange} value={filter.searchKey}>
            </lightning-input>

            <!-- slider -->
            <!-- step='100' means and single slide it will take 100 steps -->
            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999"
                value={filter.maxPrice} onchange={handleMaxPriceChanges}></lightning-slider>
            </section>

            <!-- getting picklist for category from wire adapters -->
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <!-- in for it is values and the key is only value(unique) -->
                    <template for:each={categories.data.values} for:item="category">
                        <!-- in checkbox input checked means all the values will be default checked -->
                        <!-- data-name and value: used to get the data in dataset(js) -->
                        <lightning-input key={category.value}
                        type="checkbox" label={category.label}
                        checked
                        data-name="categories"
                        data-value={category.value}
                        onchange={handleCheckBox}>
                        </lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>

                <!-- getting picklist for make from wire adapters -->
            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                <!-- in for it is values and the key is only value(unique) -->
                    <template for:each={makeType.data.values} for:item="make">
                        <!-- in checkbox input checked means all the values will be default checked -->
                        <!-- data-name and value: used to get the data in dataset(js) -->
                        <lightning-input key={make.value}
                        type="checkbox" label={make.label}
                        checked
                        data-name="makeType"
                        data-value={make.value}
                        onchange={handleCheckBox}>
                        </lightning-input>
                    </template>
                </template>
                <template if:true={makeType.error}>
                    <div>{makeError}</div>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
